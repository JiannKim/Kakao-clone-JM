<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <mete http-equiv="X-UA-Compatible" content="ie=edge" />
        <link 
            rel="stylesheet" 
            href="http://use.fontawsome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/styles.css">
        <!-- font awsome -->
        <script src="https://kit.fontawesome.com/d2fe288f96.js" crossorigin="anonymous"></script>
        <title>Chats | Kakao Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">03:15</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <!-- <i class="fas fa-volume-mute"></i> -->
                <i class="fas fa-bell"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <h1 class="header__title">Chats</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                  <i class="far fa-comment"></i>
                </span>
                <span class="header__icon">
                  <i class="fas fa-cog"></i>
                </span>
            </div>
        </header>
        <main class="chats">
            <ul class="chats__list">
                <li class="chats__chat chat">
                    <a href="chat.html">
                        <div class="chats__chat friend friend--lg">
                            <div class="friend__column">
                                <img src="" alt="">
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
